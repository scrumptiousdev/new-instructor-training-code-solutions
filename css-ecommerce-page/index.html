<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <section class="new-arrivals">
    <h1>New Arrivals</h1>
    <div class="container">
      <div class="col">
        <img src="images/dress1.jpeg" />
        <p class="product">Free People<span> | Size 6</span></p>
        <p class="price"><span>$35</span> <del>$125 retail</del></p>
      </div>
      <div class="col">
        <img src="images/ysl-bag.jpeg" />
        <p class="product">Yves Saint Laurent<span> | One-Size</span></p>
        <p class="price"><span>$200</span> <del>$1600 retail</del></p>
      </div>
      <div class="col">
        <img src="images/key.jpeg" />
        <p class="product">Tiffany<span> | One-Size</span></p>
        <p class="price"><span>$476</span> <del>$2000 retail</del></p>
      </div>
      <div class="col">
        <img src="images/lv-bag.jpg" />
        <p class="product">Louis Vuitton<span> | One-Size</span></p>
        <p class="price"><span>$95</span> <del>$1200 retail</del></p>
      </div>
      <div class="col">
        <img src="images/dress2.jpeg" />
        <p class="product">Reformation<span> | Size 4</span></p>
        <p class="price"><span>$20</span> <del>$198 retail</del></p>
      </div>
    </div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="input-email">Email</label><br />
        <input type="email" id="input-email" />
      </div>
      <div>
        <label for="input-cool">Why is coding cool?</label><br />
        <select name="reason" id="input-cool">
          <option value="default">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <p>Favorite Language (choose one)</p>
        <input type="radio" id="html" name="favorite" value="HTML">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="favorite" value="CSS">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="favorite" value="JavaScript">
        <label for="javascript">JavaScript</label>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" id="signup-check" name="signup" value="signup">
        <label for="signup-check"> Sign me up!</label>
      </div>
      <div>
        <label for="comments">Comments</label><br />
        <textarea id="comments" name="comments" rows="10" cols="30"></textarea>
      </div>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
